{% extends 'Admin/layout.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}

{{breadcrumb(title)}}
{{alert()}}

<div class="col-md-12">
    <a href="{{url_for( module + '.index', kelas=kelas)}}" class="btn btn-danger mb-2">
        <i class="mdi mdi-back"></i> Kembali
    </a>
    <div class="card">
        <div class="card-body">

            <form action="{{url_for(module + '.store', kelas=kelas)}}" class="form" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="form-group">
                    <label for="anggota">Anggota</label>
                    <select name="anggota" id="anggota" class="form-control">
                        <option value="">-- Pilih Anggota --</option>
                        {% for user in users %}
                        <option value="{{user.id}}">{{user.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">
                        <i class="ion ion-md-save"></i>
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
