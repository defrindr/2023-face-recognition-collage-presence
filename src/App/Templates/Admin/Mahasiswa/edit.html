{% extends 'Admin/layout.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}

{% import "Admin/_components/macros.html" as macros %}
{{macros.breadcrumb(title)}}
{{macros.alert()}}


<div class="col-md-12">
    <a href="{{url_for( module + '.index')}}" class="btn btn-danger mb-2">
        <i class="mdi mdi-back"></i> Kembali
    </a>
    <div class="card">
        <div class="card-body">

            <form action="{{url_for(module + '.update', id=model.id)}}" class="form" method="post" onsubmit="return confirm('Apakah Anda Yakin ?')">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label for="nim">NIM</label>
                    <input type="text" class="form-control" name="nim" value="{{ model.username }}" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ model.name }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password">
                    <p class="form-hint">
                        Kosong jika tidak ingin mengubah password
                    </p>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">
                        <i class="ion ion-md-save"></i>
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
