<!DOCTYPE html>
<html lang="en">

<head>
    {%block header%}
    <meta charset="utf-8" />
    <title>{%block title%}{% endblock%} | {{config.APP_NAME}} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description" />
    <meta content="{{ config.AUTHOR_NAME }}" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"
        id="bootstrap-stylesheet" />
    <link href="{{url_for('static', filename='assets/css/icons.min.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{url_for('static', filename='assets/css/app.min.css')}}" rel="stylesheet" type="text/css"
        id="app-stylesheet" />
    {% endblock%}
</head>

{%block body%}
<body data-layout="horizontal">

    <!-- Begin page -->
    <div id="wrapper">

        {% include 'Dosen/_components/header.html' %}

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">

                <!-- Start Content-->
                <div class="container-fluid">
                    {%block content%}
                    {% endblock%}
                </div>
                <!-- end container-fluid -->

            </div>
            <!-- end content -->



            <!-- Footer Start -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            2023 &copy; {{ config.APP_NAME }} by <a href="">{{ config.AUTHOR_NAME }}</a>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- end Footer -->

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>

    {% block script %}
    <!-- Vendor js -->
    <script src="{{ url_for('static', filename='assets/js/vendor.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/libs/morris-js/morris.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/libs/raphael/raphael.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/pages/dashboard.init.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/app.min.js') }}"></script>
    {% endblock %}

</body>
{%endblock%}

</html>
